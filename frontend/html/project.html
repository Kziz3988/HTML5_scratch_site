<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Scratch在线编程</title>
        <link rel="shortcut icon" type="image/x-icon" href="/frontend/img/favicon.ico">
		<link rel="bookmark" type="image/x-icon" href="/frontend/img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="/frontend/css/index.css">
        <link rel="stylesheet" type="text/css" href="/frontend/css/project.css">
	</head>
	<body>
		<script type="text/javascript" src="/frontend/js/template.js"></script>
        <div id="project-window">
            <iframe id="project-frame" scrolling="no" src="/player"></iframe>
        </div>
        <div id="project-info">
            <div class="but" id="view-editor" style="background-color:#3C57C4">
                查看设计页
            </div>
            <div class="but" id="release" style="background-color:#1A863A">
                发布作品
            </div>
            <div class="but" id="delete" style="background-color:#DF111C">
                删除作品
            </div>
        </div>
        <h1 id="project-title">作品</h1>
        <div id="project-data">
            <h1 id="like">❤0</h1>
            <h1 id="view">👁0</h1>
        </div>
        <script type="text/javascript" src="/frontend/js/global.js"></script>
        <script type="text/javascript" src="/frontend/js/index.js"></script>
        <script type="text/javascript" src="/frontend/js/project.js"></script>
	</body>
</html>
